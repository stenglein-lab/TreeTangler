<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
  stroke-width: 0.1px;
}

.dot text {
    display: none;
    font: 10px sans-serif;
}

text.dot:hover {
    display: inline;
}

circle.selected {
    r:5px;
    stroke-width: 1px;
}

.tooltip {
  position: absolute;
  width: auto;
  height: auto;
  display: table;
  pointer-events: none;
  background-color: white;
  padding-left: 2px;
}

</style>
