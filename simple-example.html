<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<style>

.node circle {
  /*fill: #99f;*/
  fill: #8da0cb;
}

.node text {
  font: 10pt monospace;
}

.node.inner circle {
  fill: #f99;
}

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #8da0cb;
  stroke-opacity: 0.9;
  stroke-width: 1.5px;
}

.tree-label {
   color: black;
   font-size: 14px;
   font-family: Helvetica, sans-serif;

}

</style>
<head>
<body>
<svg width="1000" height="2000"></svg>
<script src="./d3/d3.v4.min.js"></script>
